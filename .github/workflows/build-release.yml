name: Build and Release

on:
  push:
    tags:
      - 'v*' # 当推送 v 开头的 tag 时触发 (如 v1.0.0)

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write # 允许发布 Release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Build and Release Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub 自动生成的 Token
        run: |
          npm exec electron-builder -- --publish always
