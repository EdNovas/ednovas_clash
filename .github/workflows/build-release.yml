name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64
          - os: windows-latest
            arch: x64
            mihomo_url: https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-windows-amd64-v1.19.17.zip
            mihomo_extract: unzip
            binary_name: EdNovas-Core.exe
            build_args: --win --x64

          # MacOS x64 (Intel)
          - os: macos-latest
            arch: x64
            mihomo_url: https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-darwin-amd64-v1.19.17.gz
            mihomo_extract: gunzip
            binary_name: EdNovas-Core
            build_args: --mac --x64

          # MacOS ARM64 (Apple Silicon)
          - os: macos-latest
            arch: arm64
            mihomo_url: https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-darwin-arm64-v1.19.17.gz
            mihomo_extract: gunzip
            binary_name: EdNovas-Core
            build_args: --mac --arm64

          # Linux x64
          - os: ubuntu-latest
            arch: x64
            mihomo_url: https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-amd64-v1.19.17.gz
            mihomo_extract: gunzip
            binary_name: EdNovas-Core
            build_args: --linux --x64

          # Linux ARM64
          - os: ubuntu-latest
            arch: arm64
            mihomo_url: https://github.com/MetaCubeX/mihomo/releases/download/v1.19.17/mihomo-linux-arm64-v1.19.17.gz
            mihomo_extract: gunzip
            binary_name: EdNovas-Core
            build_args: --linux --arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build React App
        run: npm run build

      - name: Set Version from Tag
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version

      - name: Setup Clash Core (Automatic Download)
        shell: bash
        run: |
          echo "Downloading Core from ${{ matrix.mihomo_url }}"
          curl -L -o core_download "${{ matrix.mihomo_url }}"
          
          mkdir -p resources/bin
          
          if [ "${{ matrix.mihomo_extract }}" == "unzip" ]; then
            unzip -o core_download -d temp_core
            # æŸ¥æ‰¾è§£å‹åçš„ exe æ–‡ä»¶ (ä¸åŒºåˆ†å¤§å°å†™)
            find temp_core -name "*.exe" -exec mv {} resources/bin/${{ matrix.binary_name }} \;
            rm -rf temp_core
          else
            # Gzip (Linux/Mac)
            gunzip -c core_download > resources/bin/${{ matrix.binary_name }}
          fi
          
          chmod +x resources/bin/${{ matrix.binary_name }}
          
          echo "Core setup complete:"
          ls -l resources/bin/

